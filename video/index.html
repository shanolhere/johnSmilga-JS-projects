<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <link href="styles.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="preloader">
      <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/09-video/final/preloader.gif" alt="loading" />
    </div>
    <div class="overlay">
      <video muted autoplay loop class="video-container">
          <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>Video Project</h1>
      <button class="switch">
        <span>play</span>
        <span>pause</span>
        <span class="switch-round"></span>
      </button>
    </div>
   <script src="index.js"></script>
  </body>
</html>
